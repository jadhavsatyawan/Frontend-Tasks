<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body class="light">
    <div class="container">
        <header>
            <h1>📝 To-Do List</h1>
            <button id="theme-toggle">🌙 Toggle Theme</button>
        </header>

        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title (required)" required />
            <input type="text" id="task-desc" placeholder="Description (optional)" />
            <button type="submit">➕ Add Task</button>
        </form>

        <div class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="pending">Pending</button>
            <button data-filter="completed">Completed</button>
        </div>

        <div class="task-sections">
            <div class="task-column">
                <h2>📋 Incomplete Tasks</h2>
                <ul id="pending-list" class="task-list" data-status="pending"></ul>
            </div>

            <div class="task-column">
                <h2>✅ Completed Tasks</h2>
                <ul id="completed-list" class="task-list" data-status="completed"></ul>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>

</html>
